<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">Borrow Book</header>

    <section class="container">
        <div class="item">
            <header>Items</header>
            <ul class="list-items"></ul>
        </div>

        <div class="borrow">
            <header>Borrowed Items</header>
            <ul class="borrow-list"></ul>
        </div>
        
    </section>

    <section class="sectionBtn">
        <button class="confirmBtn" id="confirmBtn">Confirm Borrow</button>
    </section>
    

    <script src="app.js"></script>
</body>
</html>
